<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DIGITAL RPG | FEITO POR FELIPE TAKEU IWAMOTO</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div class="feedback"></div>
		<!-- START: LOGIN -->
		<div class="screen login">
			<div class="container">
				<h1 class="login__title">Entrar</h1>
				<input type="text" id="login__username" placeholder="Ex: usuario123" />
				<input type="password" id="login__password" placeholder="Ex: 123456" />
				<button data-form="login">entrar</button>
				<button data-screen=".register">cadastrar</button>
			</div>
		</div>
		<!-- END: LOGIN -->

		<!-- START: REGISTER -->
		<div class="screen register">
			<div class="container">
				<h1 class="register__title">Cadastrar</h1>
				<input type="text" id="register__username" placeholder="Ex: usuario123" />
				<input type="password" id="register__password" placeholder="Ex: 123456" />
				<button data-form="register">cadastrar</button>
				<button data-screen=".login">entrar</button>
			</div>
		</div>
		<!-- END: REGISTER -->

		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/classes/account.js"></script>
		<script src="./assets/js/page/index.js"></script>
	</body>
</html>
