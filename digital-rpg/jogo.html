<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DIGITAL RPG | FEITO POR FELIPE TAKEU IWAMOTO</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div class="feedback"></div>
		<!-- START: MENU -->
		<div class="screen player_menu">
			<button data-menu=".menu_stat">Stat</button>
			<button data-menu=".menu_item">Item</button>
			<button data-menu=".menu_skill">Habilidade</button>
			<button data-menu=".menu_equip">Equipamento</button>
			<button data-screen=".map">Sair</button>

			<!-- START: STAT -->
			<div class="menu menu_stat">
				<h2>Stat</h2>
			</div>
			<div class="menu menu_item">
				<h2>Item</h2>
			</div>
			<div class="menu menu_skill">
				<h2>Skill</h2>
			</div>
			<div class="menu menu_equip">
				<h2>Equip</h2>
			</div>
			<!-- END: STAT -->
		</div>
		<!-- END: MENU -->

		<!-- START: BATTLE -->
		<div class="screen battle">
			<div class="hud">
				<div class="enemy">
					<div class="enemy__max_hp">
						<div class="enemy__current_hp"></div>
					</div>
				</div>
				<div class="player">
					<div class="player__shortcut">
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
						<div class="player__shortcut__item"></div>
					</div>
					<div class="player__bottom">
						<div class="player__action">
							<div class="player__timer"></div>
							<div class="player__image"></div>
						</div>
						<div class="player__bar">
							<div class="player__max_hp">
								<div class="player__current_hp"></div>
							</div>
							<div class="player__max_sp">
								<div class="player__current_sp"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END: BATTLE -->

		<!-- START: MAP -->
		<div class="screen map"></div>
		<!-- END: MAP -->

		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/page/jogo.js"></script>
	</body>
</html>
