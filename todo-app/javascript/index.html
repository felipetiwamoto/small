<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<title>Todo App | Made by Felipe T. Iwamoto</title>
		<link rel="stylesheet" href="./asset/css/main.css" />
	</head>
	<body>
		<div class="todo">
			<h1 class="todo__title">Todo App (JavaScript)</h1>
			<a target="_blank" href="https://github.com/felipetiwamoto" class="todo__made_by"
				>Made by Felipe T. Iwamoto</a
			>
			<div class="todo__content">
				<form class="todo__form">
					<input type="text" class="todo__field title" placeholder="Ex: Study..." />
					<button class="todo__button"><i class="material-icons">add</i></button>
				</form>
				<table class="todo__table">
					<thead class="todo__thead">
						<tr class="todo__tr">
							<th class="todo__th">Title</th>
							<th class="todo__th">Action</th>
						</tr>
					</thead>
					<tbody class="todo__tbody"></tbody>
				</table>
			</div>
		</div>

		<script src="./asset/js/todo.js"></script>
		<script src="./asset/js/main.js"></script>
	</body>
</html>
