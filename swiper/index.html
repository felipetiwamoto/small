<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .swiper{
            display:inline-flex;
        }
        .swiper__item{
            height:200px;
            border-radius:10px;
            box-shadow:0px 3px 6px rgba(0,0,0,0.25);
        }
        .swiper__item:nth-of-type(1){ background-color: red; }
        .swiper__item:nth-of-type(2){ background-color: blue; }
        .swiper__item:nth-of-type(3){ background-color: green; }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper__item"></div>
        <div class="swiper__item"></div>
        <div class="swiper__item"></div>
    </div>
    <script src="main.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
